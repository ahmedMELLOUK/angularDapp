<div class="mt-24 content-center ml-64 w-7/12 mb-0">
  <h1 class="mb-7 text-4xl font-bold text-center">Create your property</h1>

  <form >

  <div class="m-6">
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="user_avatar">Upload file</label>
    <input class="block h-24 w-full text-sm text-gray-900  rounded-lg border border-gray-300 cursor-pointer dark:text-gray-400 focus:outline-none focus:border-transparent dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="user_avatar_help" id="user_avatar" type="file">
    <div class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="user_avatar_help">A profile picture is useful to confirm your are logged into your account</div>
  </div>

  <div class="form-control">
    <label class="label">
      <span class="label-text">Title</span>
    </label>
    <input type="text" class="input input-bordered">
  </div>


  <div class="form-control">
    <label class="label">
      <span class="label-text">Description</span>
    </label>
    <textarea class="textarea h-24 textarea-bordered" placeholder="Describe your property"></textarea>
  </div>


  <div class="form-control">
    <label class="label">
      <span class="label-text">Address</span>
    </label>
    <input type="text" class="input input-bordered">
  </div>

  <div class="form-control">
    <label class="label">
      <span class="label-text">Prix</span>
    </label>
    <input type="number" class="input input-bordered">
  </div>

  <div class="form-control">
    <label class="label">
      <span class="label-text">Number Of Rooms</span>
    </label>
    <input type="number" class="input input-bordered">
  </div>

  <div class="form-control mb-5">
    <label class="label">
      <span class="label-text">Surface</span>
    </label>
    <input type="number" class="input input-bordered">
  </div>

  <input class="btn btn-primary w-full mb-5" type="submit" value="Create Property">

</form>

</div>
